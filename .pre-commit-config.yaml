# .pre-commit-config.yaml
# Run `pre-commit autoupdate` periodically to keep hook versions current.
default_install_hook_types: [pre-commit]
default_stages: [pre-commit]

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-toml
      - id: check-merge-conflict
      - id: check-added-large-files
        args: [--maxkb=500]
      - id: detect-private-key
      - id: mixed-line-ending
        args: [--fix=lf]

  - repo: local
    hooks:
      - id: cargo-fmt
        name: cargo fmt
        entry: cargo fmt --
        language: system
        types: [rust]
        pass_filenames: true

      - id: cargo-clippy
        name: cargo clippy
        entry: env CARGO_HOME=/home/user/.cargo cargo clippy --fix --allow-dirty --allow-staged -- -D warnings
        language: system
        types: [rust]
        pass_filenames: false
